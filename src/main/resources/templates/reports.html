<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transactions-container {
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
        .clickable-row {
            cursor: pointer;
        }
        .clickable-row:hover {
            background-color: rgba(0, 0, 0, 0.05) !important;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .no-transactions {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="transactions-container">
        <div class="header-section">
            <h2>Transaction Files</h2>
            <a th:unless="${sessionTransactions == null || sessionTransactions.isEmpty()}" href="/transactions/validate" class="btn btn-primary">Upload New File</a>
        </div>

        <!-- If no transactions are available -->
        <div class="no-transactions" th:if="${sessionTransactions == null || sessionTransactions.isEmpty()}">
            <div class="alert alert-info">
                <h4>No transaction files found</h4>
                <p>Upload a transaction file to get started.</p>
                <a href="/transactions/validate" class="btn btn-primary mt-3">Upload Transaction File</a>
            </div>
        </div>

        <!-- Display transactions list -->
        <div th:if="${sessionTransactions != null && !sessionTransactions.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>File ID</th>
                        <th>File Name</th>
                        <th>Total Records</th>
                        <th>Valid Records</th>
                        <th>Invalid Records</th>
                        <th>Upload Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${sessionTransactions}"
                        th:attr="data-href=@{'/transactions/view/' + ${entry.key}}"
                        class="clickable-row">
                        <td th:text="${entry.value.fileId}"></td>
                        <td th:text="${entry.value.fileName != null ? entry.value.fileName : 'N/A'}"></td>
                        <td th:text="${entry.value.totalRecords != null ? entry.value.totalRecords : 0}"></td>
                        <td th:text="${entry.value.validRecords != null ? entry.value.validRecords : 0}"></td>
                        <td>
                            <span th:if="${entry.value.invalidRecords != null && entry.value.invalidRecords > 0}"
                                  th:text="${entry.value.invalidRecords}"
                                  class="badge bg-danger"></span>
                            <span th:if="${entry.value.invalidRecords != null && entry.value.invalidRecords == 0}"
                                  th:text="0"
                                  class="badge bg-success"></span>
                            <span th:if="${entry.value.invalidRecords == null}"
                                  th:text="0"
                                  class="badge bg-secondary"></span>
                        </td>
                        <td th:text="${#dates.format(new java.util.Date(entry.value.uploadDate), 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add click event to rows
        document.querySelectorAll('.clickable-row').forEach(row => {
            row.addEventListener('click', function() {
                window.location.href = this.dataset.href;
            });
        });
    });
</script>
</body>
</html>
